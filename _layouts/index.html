<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/javascripts/process-rel-links.js" type="text/javascript"></script>
    <title>Sarek - GPGPU Programming for OCaml</title>
    
    <link rel="stylesheet" href='{{ site.baseurl }}/stylesheets/modern.css'>
    <link rel="stylesheet" href='{{ site.baseurl }}/stylesheets/pygment_trac.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>

    <header class="hero">
      <div class="container">
        <img src="{{ site.baseurl }}/pres_resources/logo_sarek_spoc.png" alt="Sarek Logo"/>
        <p class="tagline">A High-Performance Framework for GPGPU Programming with OCaml</p>
        
        <div style="margin-bottom: 20px;">
          <a href="https://github.com/mathiasbourgoin/Sarek/actions/workflows/ci.yml">
            <img src="https://github.com/mathiasbourgoin/Sarek/actions/workflows/ci.yml/badge.svg" alt="CI Status" style="max-width: 150px; margin-bottom: 0;">
          </a>
        </div>

        <div class="btn-group">
          <a href="https://github.com/mathiasbourgoin/Sarek" class="btn btn-primary">View on GitHub</a>
          <a href="{{ site.baseurl }}/spoc_docs/index.html" class="btn btn-outline">API Documentation</a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="container">
        <p>Sarek is maintained by <a href="https://github.com/mathiasbourgoin">mathiasbourgoin</a></p>
        <p>Hosted on GitHub Pages</p>
      </div>
    </footer>

    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
  </body>
</html>
