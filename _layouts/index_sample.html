<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/javascripts/process-rel-links.js" type="text/javascript"></script>
    <title>Sarek - Documentation</title>

    <link rel="stylesheet" href='{{ site.baseurl }}/stylesheets/modern.css'>
    <link rel="stylesheet" href='{{ site.baseurl }}/stylesheets/pygment_trac.css'>
    <style>
      /* Documentation specific tweaks to modern.css */
      .doc-wrapper {
        display: flex;
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }
      .sidebar {
        width: 250px;
        flex-shrink: 0;
        padding-right: 40px;
        border-right: 1px solid var(--border-color);
      }
      .doc-content {
        flex-grow: 1;
        padding-left: 40px;
        min-width: 0; /* Prevents overflow in flexbox */
      }
      .sidebar img {
        width: 100%;
        margin-bottom: 20px;
      }
      .sidebar-nav {
        list-style: none;
        padding: 0;
      }
      .sidebar-nav li {
        margin-bottom: 10px;
      }
      .sidebar-nav a {
        font-weight: 600;
        color: var(--secondary-color);
      }
      @media (max-width: 768px) {
        .doc-wrapper { flex-direction: column; }
        .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 40px; }
        .doc-content { padding-left: 0; }
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="doc-wrapper">
      <nav class="sidebar">
        <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/pres_resources/logo_sarek_spoc.png" alt="Sarek Logo"/></a>
        <ul class="sidebar-nav">
          <li><a href="{{ site.baseurl }}/">‚Üê Home</a></li>
          <li><a href="https://github.com/mathiasbourgoin/Sarek">View on GitHub</a></li>
          <li><a href="{{ site.baseurl }}/spoc_docs/index.html">API Docs</a></li>
        </ul>
        <hr>
        <p><small>Sarek Project</small></p>
      </nav>

      <main class="doc-content">
        {{ content }}
      </main>
    </div>

    <footer>
      <div class="container">
        <p>Sarek is maintained by <a href="https://github.com/mathiasbourgoin">mathiasbourgoin</a></p>
      </div>
    </footer>

    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
  </body>
</html>
