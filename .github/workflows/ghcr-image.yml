name: Build and Push Interactive Image to GHCR

on:
  workflow_dispatch: # Manual trigger
  push:
    paths:
      - 'Dockerfile'
      - 'sarek.opam'
      - 'spoc.opam'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sarek-interactive:latest
            ghcr.io/${{ github.repository_owner }}/sarek-interactive:${{ github.sha }}
