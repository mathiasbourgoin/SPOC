name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Remove preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="preview/pr-${PR_NUMBER}"
          
          if [ -d "$PREVIEW_DIR" ]; then
            echo "Removing preview directory: $PREVIEW_DIR"
            rm -rf "$PREVIEW_DIR"
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$PREVIEW_DIR"
            git commit -m "Cleanup preview for PR #${PR_NUMBER}" || echo "Nothing to cleanup"
            git push
            
            echo "✅ Preview cleaned up"
          else
            echo "ℹ️  No preview directory found for PR #${PR_NUMBER}"
          fi
